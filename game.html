<!DOCTYPE html>

<html>

<head>
<title>Webscraper</title>

  <!-- CSS /-->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/webscraper.css" rel="stylesheet"/>

  <!-- import JS files /-->
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- local JS files /-->
  <script src="js/polygon.js" type="text/javascript"></script>
  <script src="js/audio.js" type="text/javascript"></script>
  <script src="js/win.js" type="text/javascript"></script>
  <script src="js/timer.js" type="text/javascript"></script>
  <script src="js/domino.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>

</head>

<body onload="setup();">
  <div id="pageBackground">

	<div class="container">
	  <div id="spacer" style="height:110px;"></div>
	  <div class="row">
		<div class="span12">
		  
		  <div id="viewport" width="800">
			<canvas class="canvas" id="background" height="700" width="800"></canvas>
			<canvas class="canvas" id="middleground" height="700" width="800"></canvas>
			<canvas class="canvas" id="foreground" height="700" width="800"></canvas>
			<canvas class="canvas" id="gradient" height="700" width="800"></canvas>
			<canvas class="canvas" id="cursor" height="700" width="800"></canvas>
         </div>
		  
		</div>
	  </div>
    </div>
  
    <div id="timer">0:00</div>
	
  </div>
<div id="tape1" class="frame"><img src="img/tape/tape1.png" width="960" /></div>
<div id="tape2" class="frame"><img src="img/tape/tape2.png" width="95" /></div>
<div id="tape3" class="frame"><img src="img/tape/tape3.png" width="90" /></div>
<div id="tape4" class="frame"><img src="img/tape/tape4.png" width="940" /></div>

</body>


</html>
